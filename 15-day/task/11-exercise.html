<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>

<body>
    <form>
        <h3> Convert Temperatures </h3>
        Temperature: <input type="number" id="temp"> <br>

        <input type="button" onclick="celciusToFahrenheit()" value="C° to F°">
        <input type="button" onclick="fahrenheitToCelcius()" value="F° to C°">
    </form>

    <p>Result: 
        <span id = "result"></span>
    </p>
    <script>
        // 11. Convert Temperatures Between Celsius and Fahrenheit


        // Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.
        // [ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ]
        // Expected Output :
        // 60°C is 140 °F
        // 45°F is 7.222222222222222°C

        function celciusToFahrenheit() {
            let temp = document.getElementById("temp").value;
            document.getElementById("result").innerHTML = (temp * (9 / 5)) + 32 + " °F";
        }

        function fahrenheitToCelcius() {
            let temp = document.getElementById("temp"). value
            document.getElementById("result").innerHTML = (temp - 32) * (5 / 9) + " °C";
        }

    </script>
</body>

</html>
